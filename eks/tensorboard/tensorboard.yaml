apiVersion: v1
kind: Pod
metadata:
  name: tensorboard
spec:
  containers:
  - name: tensorboard
    image: tensorflow/tensorflow:1.13.1-gpu
    command: ["tensorboard"]
    args: ["--logdir=/fsx"]
    securityContext:
      privileged: true
    volumeMounts:
    - name:  fsx # efs or fsx
      mountPath: /fsx # /efs or /fsx
    ports:
    - containerPort: 6006
    # https://kubernetes.io/docs/tasks/access-application-cluster/port-forward-access-application-cluster/
    #

  volumes:
  - name:  fsx # efs or fsx
    persistentVolumeClaim:
      claimName: tensorpack-fsx